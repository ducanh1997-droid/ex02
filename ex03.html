<script>

    // }else {

    let c = a;
    let b = a>0;
    switch (a) {
        case 0:
                alert(0);
            break;
        case c:
            switch(b){
                case true:
                    alert(1);
                    break;
                case false:
                    alert(-1);
                    break;
            }
    }
